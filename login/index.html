<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./undraw_professional-woman-avatar_ivds.png" alt="student">
        </div>
        <div class="from">
            <h1>student login</h1>
            <p class="description">hey enter your detalis to sign in to your account</p>

            <div class="email-div">
                <input type="email" placeholder="enter your email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="pass-div">
                <input type="password" placeholder="enter your password">
                <i class="fa-solid fa-lock"></i>

            </div>

            <button class="login">login</button>
            <p class="signin-text">or sign in with</p>
            <div class="social-buttons">
                <button>
                    <i class="fa-brands fa-google" style="color: #74C0FC;"></i>google</button>
                <button>
                    <i class="fa-brands fa-facebook" style="color: #0656e0;"></i>facebook</button>
            </div>
            <p class="signup-text">Don't have an account? <span>signup now</span></p>
        </div>
    </div>
</body>

</html>
